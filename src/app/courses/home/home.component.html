<div class="container">
    <h3>All Courses234</h3>
    <p> Club23: <b>Real Madrid23 </b> ante naaku ishtam</p>
    <a class="anchor-tag23" href="https://www.google.com/" target="_blank">google</a>
    <mat-tab-group>
        <ng-container *ngIf="(beginnerCourses$ | async) as beginnerCourses">
            <mat-tab label="Beginners" *ngIf="beginnerCourses?.length > 0">
                <courses-card-list (courseEdited)="reloadCourses()" [courses]="beginnerCourses">
                </courses-card-list>
            </mat-tab>
        </ng-container>

        <ng-container *ngIf="(advancedCourses$ | async) as advancedCourses">
            <mat-tab label="Advanced" *ngIf="advancedCourses?.length > 0">
                <courses-card-list (courseEdited)="reloadCourses()" [courses]="advancedCourses">
                </courses-card-list>
            </mat-tab>
        </ng-container>
        
    </mat-tab-group>
</div>
